    <script type="text/javascript">
      var contentEl = document.getElementById('content-wrapper');
      var scrollEl = document.getElementById('scroll-wrapper');

      var initialScrollElContent = scrollEl.innerHTML;
      var initialScrollElHeight = scrollEl.clientHeight;

      document.addEventListener('mousewheel', function(e) {
        console.log('contentEl.scrollTop', contentEl.scrollTop);
        console.log('contentEl.initialScrollElHeight', initialScrollElHeight);

        // Scroll content
        contentEl.scrollTop = contentEl.scrollTop + e.deltaY;

        // Calculate maxScrollTop
        var maxScrollTop = scrollEl.clientHeight - contentEl.clientHeight;
        console.log('maxScrollTop', maxScrollTop);

        // Insert additional content if scrolled to the max
        if (contentEl.scrollTop >= maxScrollTop) {
          scrollEl.innerHTML = scrollEl.innerHTML + initialScrollElContent;
        }
      }, true);
